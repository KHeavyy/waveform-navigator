name: Publish to NPM

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - main

# Required permissions for creating tags, releases, and OIDC publishing
permissions:
  contents: write # For creating and pushing tags
  id-token: write # For OIDC token generation (npm trusted publishing)
  packages: write # For GitHub Packages (future use)

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded and this is a push to main (not a PR)
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0 # Fetch all history and tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Validate build artifacts
        run: |
          echo "Checking for required build artifacts..."
          test -f dist/index.mjs || (echo "Error: dist/index.mjs not found" && exit 1)
          test -f dist/index.cjs || (echo "Error: dist/index.cjs not found" && exit 1)
          test -f dist/index.d.ts || (echo "Error: dist/index.d.ts not found" && exit 1)
          test -f dist/styles.css || (echo "Error: dist/styles.css not found" && exit 1)
          test -f dist/peaks.worker.js || (echo "Error: dist/peaks.worker.js not found" && exit 1)
          echo "All build artifacts validated successfully!"

      - name: Determine version bump type
        id: version-bump
        run: |
          # Get the latest version tag
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing version tags found, using package.json version"
            CURRENT_VERSION=$(node -p "require('./package.json').version")
          else
            CURRENT_VERSION=${LATEST_TAG#v}
            echo "Latest version from tags: $CURRENT_VERSION"
          fi

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Get commits since last tag (or all commits if no tags exist)
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, analyzing all commits"
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            echo "Analyzing commits since $LATEST_TAG"
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi

          echo "Commits to analyze:"
          echo "$COMMITS"

          # Analyze commits to determine bump type
          # Check for breaking changes (major version bump)
          if echo "$COMMITS" | grep -qE "BREAKING CHANGE:"; then
            BUMP_TYPE="major"
            NEW_VERSION="$((MAJOR + 1)).0.0"
            echo "Version bump: MAJOR (breaking changes detected)"
          # Check for features (minor version bump)
          elif echo "$COMMITS" | grep -qiE "^feat:|^feature:"; then
            BUMP_TYPE="minor"
            NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
            echo "Version bump: MINOR (new features detected)"
          # Default to patch
          else
            BUMP_TYPE="patch"
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
            echo "Version bump: PATCH (bug fixes and minor changes)"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP_TYPE (from $CURRENT_VERSION to $NEW_VERSION)"

      - name: Bump version
        id: bump-version
        run: |
          NEW_VERSION="${{ steps.version-bump.outputs.new_version }}"
          echo "Setting version to: $NEW_VERSION"

          # Update package.json to the new version (local only, not committed)
          npm version $NEW_VERSION --no-git-tag-version --allow-same-version

          # Create the git tag
          git tag v$NEW_VERSION

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Created tag v$NEW_VERSION"

      - name: Publish to NPM
        run: npm publish --provenance --access public

      - name: Push tags to repository
        run: |
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog
        id: changelog
        run: |
          # Use the current version (before bump) from the version-bump step
          CURRENT_VERSION="${{ steps.version-bump.outputs.current_version }}"

          if [ -z "$CURRENT_VERSION" ] || [ "$CURRENT_VERSION" == "$(node -p "require('./package.json').version")" ]; then
            echo "First release or no version history"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            echo "Changes since v$CURRENT_VERSION"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" v${CURRENT_VERSION}..HEAD)
          fi

          # Save changelog to file (handle multiline)
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Also output a single line summary
          echo "changelog_summary=Release v${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        run: |
          gh release create v${{ steps.bump-version.outputs.new_version }} \
            --title "Release v${{ steps.bump-version.outputs.new_version }}" \
            --notes-file /tmp/changelog.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publication Summary
        run: |
          echo "‚úÖ Successfully published waveform-navigator@${{ steps.bump-version.outputs.new_version }} to NPM!"
          echo "üì¶ Package: https://www.npmjs.com/package/waveform-navigator"
          echo "üè∑Ô∏è  Tag: v${{ steps.bump-version.outputs.new_version }}"
          echo "üìù GitHub Release created"
