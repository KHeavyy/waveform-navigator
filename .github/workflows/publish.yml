name: Publish to NPM

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

# Required permissions for creating tags, releases, and OIDC publishing
permissions:
  contents: write       # For creating and pushing tags
  id-token: write      # For OIDC token generation (npm trusted publishing)
  packages: write      # For GitHub Packages (future use)

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded and this is a push to main (not a PR)
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0  # Full git history for version bumping
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Validate build artifacts
        run: |
          echo "Checking for required build artifacts..."
          test -f dist/index.mjs || (echo "Error: dist/index.mjs not found" && exit 1)
          test -f dist/index.cjs || (echo "Error: dist/index.cjs not found" && exit 1)
          test -f dist/index.d.ts || (echo "Error: dist/index.d.ts not found" && exit 1)
          test -f dist/styles.css || (echo "Error: dist/styles.css not found" && exit 1)
          test -f dist/peaks.worker.js || (echo "Error: dist/peaks.worker.js not found" && exit 1)
          echo "All build artifacts validated successfully!"

      - name: Determine version bump type
        id: version-bump
        run: |
          # Get commits since last tag (or all commits if no tags exist)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, using all commits"
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            echo "Last tag: $LAST_TAG"
            COMMITS=$(git log --pretty=format:"%s" ${LAST_TAG}..HEAD)
          fi
          
          echo "Analyzing commits:"
          echo "$COMMITS"
          
          # Check for breaking changes (major version bump)
          if echo "$COMMITS" | grep -qE "BREAKING CHANGE:"; then
            echo "bump_type=major" >> $GITHUB_OUTPUT
            echo "Version bump: MAJOR (breaking changes detected)"
          # Check for features (minor version bump)
          elif echo "$COMMITS" | grep -qiE "^feat:|^feature:"; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            echo "Version bump: MINOR (new features detected)"
          # Default to patch
          else
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            echo "Version bump: PATCH (bug fixes and minor changes)"
          fi

      - name: Bump version
        id: bump-version
        run: |
          BUMP_TYPE="${{ steps.version-bump.outputs.bump_type }}"
          echo "Bumping version: $BUMP_TYPE"
          
          # Bump version and capture the new version
          NEW_VERSION=$(npm version $BUMP_TYPE -m "chore: bump version to %s [skip ci]")
          
          # Remove 'v' prefix if present
          NEW_VERSION=${NEW_VERSION#v}
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Publish to NPM
        run: npm publish --provenance --access public

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "First release"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            echo "Changes since $LAST_TAG"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${LAST_TAG}..HEAD^)
          fi
          
          # Save changelog to file (handle multiline)
          echo "$CHANGELOG" > /tmp/changelog.txt
          
          # Also output a single line summary
          echo "changelog_summary=Release v${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        run: |
          gh release create v${{ steps.bump-version.outputs.new_version }} \
            --title "Release v${{ steps.bump-version.outputs.new_version }}" \
            --notes-file /tmp/changelog.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push tags to repository
        run: |
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publication Summary
        run: |
          echo "âœ… Successfully published waveform-navigator@${{ steps.bump-version.outputs.new_version }} to NPM!"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/waveform-navigator"
          echo "ğŸ·ï¸  Tag: v${{ steps.bump-version.outputs.new_version }}"
          echo "ğŸ“ GitHub Release created"
