# Workflow to publish a package to npm

name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - name: Build
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
        run: |
          echo "Creating an OIDC provider for npm publish..."
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.GITHUB_TOKEN }}
          npm publish --access public --loglevel verbose --production

      - name: Bump version and create GitHub Release
        run: |
          npm version patch
          git tag $(npm pkg get version | tr -d '"')
          git push --tags
          gh release create $(npm pkg get version | tr -d '"') dist/* --title "Release $(npm pkg get version | tr -d '"')" --notes "New release on $(date)"